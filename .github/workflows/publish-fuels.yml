name: Publish Scheduled Fuel Prices

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Call publish endpoint
        run: |
          if [ -z "${{ secrets.PUBLISH_ENDPOINT }}" ]; then
            echo "PUBLISH_ENDPOINT secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "CRON_SECRET secret is not set"
            exit 1
          fi

          curl -sSL -X POST \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.PUBLISH_ENDPOINT }}" \
            || exit 1


